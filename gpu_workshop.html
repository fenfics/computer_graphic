<!DOCTYPE html>
<html>

<head>
    <title>GPU</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight); // กำหนดขนาดของ Renderer ให้เท่ากับขนาดหน้าจอเบราว์เซอร์
        document.body.appendChild(renderer.domElement); // เพิ่ม Canvas ของ Renderer เข้าไปใน body ของ HTML
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const light = new THREE.AmbientLight(0xffffff, 1); // สร้างแสง Ambient
        light.position.set(5, 5, 5); // ตั้งตำแหน่งของแสง Ambient
        scene.add(light); // เพิ่มแสง Ambient เข้าไปในฉาก

        camera.position.z = 3; // ตั้งตำแหน่งกล้องให้ห่างจากฉาก 5 หน่วย
        camera.position.y = 1; // ตั้งตำแหน่งกล้องให้สูงขึ้นจากพื้น
        camera.position.x = 0; // ตั้งตำแหน่งกล้องให้ห่างจากฉาก 1 หน่วยในแกน x

        const geometry = new THREE.BoxGeometry(1, 1, 1); // สร้างกล่องขนาด 1x1x1 หน่วย
        const cube = new THREE.Mesh(geometry);
        scene.add(cube);

        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32);
        const Sphere = new THREE.Mesh(geometry2);
        scene.add(Sphere);
        Sphere.position.x = 2; // ตั้งตำแหน่งกล่องที่สองให้ห่างจากกล่องแรก 2 หน่วยในแกน x

        renderer.render(scene, camera); // เรนเดอร์ฉากเริ่มต้น

       /* 
        function animate(t) {
            cube.rotation.x = t * 0.001; // หมุนกล่องตามแกน x
            cube.rotation.y = t * 0.001; // หมุนกล่องตามแกน y
            renderer.render(scene, camera);
            requestAnimationFrame(animate); // เรียกใช้ฟังก์ชัน animate ต่อไป
        }
        animate(0);*/
    </script>
</body>

</html>
