<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mali', cursive; /* ใช้ฟอนต์ Mali */
            background-color: #fff9e6; /* สีพื้นหลังเหลืองอ่อน */
            color: #5d4037; /* สีตัวอักษรน้ำตาลเข้ม */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff6f61; /* สีชมพูสดใส */
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
        }

        .project-item {
            background-color: #ffffff;
            margin-bottom: 20px;
            border-radius: 12px; /* มุมโค้งมนมากขึ้น */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-item a {
            display: block;
            padding: 25px;
            font-size: 1.5em;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }

        .project-item a:hover {
            color: #ff8a80;
        }
    </style>
</head>
<body>

    <h1>My Computer Graphic Works</h1>

    <ul class="project-list">
        <li class="project-item">
            <a href="gputransformation/index.html">GPUtransformation</a>
        </li>
        <li class="project-item">
            <a href="GPU_Mesh/index.html">GPU_Mesh</a>
        </li>
        <li class="project-item">
            <a href="gpuMeshFile/index.html">gpuMeshFile</a>
        </li>

    </ul>

</body>

</html>
