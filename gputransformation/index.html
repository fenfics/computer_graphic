<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <style>
    #instructions {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        font-family: sans-serif;
        font-size: 14px;
        color: #000;
        z-index: 10;
        line-height: 1.4em;
    }
    </style>

    <div id="instructions">
    <b>การควบคุม:</b><br>
        W / S : เดินหน้า / ถอยหลัง<br>
        A / D : เลื่อนซ้าย / ขวา<br>
        Q / E : หมุนซ้าย / ขวา<br>
        Z / X : ขยาย / ย่อ<br>
        Arrow keys : ยกกล่องขึ้น / ลง / ซ้าย / ขวา<br>
        C / V / B : หมุนกล่อง (X/Y/Z)<br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        // ✅ render loop
        let time = 0; // ✅ เพิ่มตัวแปร global

        function animate(t) {
            time = t; // ✅ อัปเดตค่า time ทุกเฟรม

            cube.scale.x = 2;
            sphere.rotation.y = t * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate(0);

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') { // เลื่อนขึ้น
                cube.position.z -= 0.1;
            } else if (event.key === 's') { // เลื่อนลง
                cube.position.z += 0.1;
            } else if (event.key === 'a') { // เลื่อนไปทางซ้าย
                cube.position.x -= 0.1;
            } else if (event.key === 'd') { // เลื่อนไปทางขว
                cube.position.x += 0.1;
            }
            else if (event.key === 'q') { // หมุนไปทางซ้าย
                cube.rotation.y -= 0.1;
            } else if (event.key === 'e') { // หมุนไปทางขว
                cube.rotation.y += 0.1;
            } else if (event.key === 'z') { // ขยายขนาด
                cube.scale.x += 0.1;
                cube.scale.y += 0.1;
                cube.scale.z += 0.1;
            } else if (event.key === 'x') {  // ย่อขนาด
                cube.scale.x -= 0.1;
                cube.scale.y -= 0.1;
                cube.scale.z -= 0.1;
            } else if (event.key === 'c'){ // หมุนกล่องตามแกน x
                cube.rotation.x = time * 0.01;
            } else if (event.key === 'v'){ // หมุนกล่องตามแกน y
                cube.rotation.y = time * 0.01;
            } else if (event.key === 'b'){ // หมุนกล่องตามแกน z
                cube.rotation.z = time * 0.01;
            }else if (event.key === 'ArrowUp'){
                cube.position.y += 0.1; // ยกกล่องขึ้น
            } else if (event.key === 'ArrowDown') {
                cube.position.y -= 0.1; // ลดกล่องลง
            } else if (event.key === 'ArrowLeft') {
                cube.position.x -= 0.1; // เลื่อนกล่องไปทางซ้าย
            } else if (event.key === 'ArrowRight') {
                cube.position.x += 0.1; // เลื่อนกล่องไปทางขวา
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'c' || event.key === 'v' || event.key === 'b') { 
                cube.rotation.set(0, 0, 0); // รีเซ็ตการหมุนเมื่อปล่อยปุ่ม
            }
           
        });


    </script>
</body>

</html>
